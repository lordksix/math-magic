name: Build and Deploy

on:
  pull_request:
    branches:
      - develop

permissions:
  contents: write

env:
  FORCE_COLOR: 1

jobs:
  deploy:
    name: build and deploy
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout ğŸ›ï¸
