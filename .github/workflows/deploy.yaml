name: Build and Deploy

on:
  pull_request:
    branches:
      - develop

env:
  FORCE_COLOR: 1

jobs:
  deploy:
    name: build and deploy
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
      - name: Setup App
        run: npm install
      - name: Build App
        run: npm run build
      - name: Test App
        run: npm test
      - name: Deploy
        run: gh-pages -d build